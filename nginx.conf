server {
  listen 80;


  # location /api/ {
  #   proxy_pass http://backend:7000;
  # }

  # location / {
  #   root /src/dist;
  # }

    root /dist;

     # Any route containing a file extension (e.g. /devicesfile.js)
    location ~ ^.+\..+$ {
        try_files $uri =404;
    }

    # Any route that doesn't have a file extension (e.g. /devices)
    location / {
        try_files $uri /index.html;
    }
}
